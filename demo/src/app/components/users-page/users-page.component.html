<h1>List of users</h1>

<table *ngIf="users?.length">
  <tr>
    <th>First name</th>
    <th>Last name</th>
    <th># of cars</th>
  </tr>

  <tr *ngFor="let user of users" [routerLink]="['/users/', user.id]">
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.cars?.length || 0}}</td>
  </tr>
</table>

<div *ngIf="!users?.length" class="no-users">
  There are no users.
</div>
